media:
  input: image
  output: image

content:
  - name: newsletter
    label: Newsletter Cards
    type: collection
    path: content/newsletter
    format: json
    view:
      fields: [slug, text, backgroundColor]
    fields:
      - name: slug
        label: "Card Number (Enter 1, 2, 3...)"
        type: string
        required: true
        pattern: "^[0-9]+$"
        hint: "This MUST be a number. It links the card to your website script."
      - name: text
        label: Message
        type: string
        required: true
      - name: backgroundColor
        label: Background Color
        type: color
      - name: textColor
        label: Text Color
        type: color
      - name: fontFamily
        label: Font Name
        type: string
        default: "sans-serif"
      - name: fontSize
        label: Font Size
        type: string
        default: "1.2rem"
