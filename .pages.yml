media:
  input: "image"
  output: "/image"

content:
  - name: "newsletter"
    label: "Newsletter Section"
    type: "file"
    path: "data/newsletter.json"
    fields:
      - name: "cards"
        label: "TEST LIST"
        type: "list"
        fields:
          - name: "text"
            label: "Message"
            type: "text"
          - name: "backgroundColor"
            label: "Background"
            type: "color"
          - name: "textColor"
            label: "Text Color"
            type: "color"
          - name: "fontFamily"
            label: "Font"
            type: "select"
            options:
              - "Ortica Linear"
              - "Ronzino Bold"
              - "sans-serif"
          - name: "fontSize"
            label: "Size"
            type: "text"
